<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表</title>
</head>
<body>

    <!-- 需求一: 使用无序、有序列表方式，列出信息
        ul是无序列表
            type属性可以修改列表项前面的符号(要考虑浏览器的兼容性)
        li时列表项
    -->
    <ul type="none">
        <li>Jeremy</li>
        <li>Jason</li>
        <li>Sean</li>
        <li>Richard</li>
    </ul>
    <hr/>
    <!-- ol时有序列表 -->
    <ol>
        <li>Jeremy</li>
        <li>Jason</li>
        <li>Sean</li>
        <li>Richard</li>
    </ol>

</body>
</html>
