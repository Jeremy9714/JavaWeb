<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onclickFunc(){
            var inputObj = document.getElementById("username");
            //标签对象是dom对象
            var usernameText = inputObj.value;
            //正则表达式
            var pattern = /^\w{6,12}$/;
            if (pattern.test(usernameText)){
                alert("用户名合法");
            }else{
                alert("用户名不合法");
            }
        }
    </script>
</head>
<body>
    输入用户名:
    <input type="text" id="username" value="empty"/>
    <button onclick="onclickFunc()">验证</button>
</body>
</html>
