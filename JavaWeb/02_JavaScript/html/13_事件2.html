<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function onclickFunc(){
            alert("静态注册onclick事件");
        }
        //动态注册onclick事件
        window.onclick = function(){
            //获取标签对象
            //document是JavaScript语言提供的一个对象(整个页面所有内容)
            var btnObj = document.getElementById("btn01");
            //标签.事件名 = function(){}
            btnObj.onclick = function () {
                alert("动态注册onclick事件");
            }
        }
    </script>
</head>
<body>
    <!--静态注册onclick事件-->
    <button onclick="onclickFunc()">按钮一</button>
    <button id="btn01">按钮二</button>
</body>
</html>
