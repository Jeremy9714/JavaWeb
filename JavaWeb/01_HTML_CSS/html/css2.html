<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css_test</title>

    <!-- style标签专门用来定义css样式代码-->
    <style type="text/css">
        /*CSS语言的注释格式*/
        div{
            border: 1px red solid;
        }
        span{
            border: 1px red solid;
        }
    </style>
</head>
<body>

    <!-- 分别定义两个div、span标签，并分别修改每个div标签的样式：边框1个像素，实线，红色-->
    <div>div标签1</div>
    <div>div标签2</div>
    <span>span标签1</span>
    <span>span标签2</span>

</body>
</html>
