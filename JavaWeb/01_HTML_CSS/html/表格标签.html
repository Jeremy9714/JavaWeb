<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<body>

    <!--
        需求一: 做一个带表头的，三行三列的表格，并显示边框
        需求二: 修改表格的宽度、高度、表格的对齐方式、单元格间距

        table标签是表格标签
           border属性设置表格表框
           width、height属性设置表格宽度和高度
           align属性设置表格相对于页面的对齐方式
           cellspacing属性设置单元格间距

        tr标签是行标签
        th标签是表头标签
        td标签是单元格标签
           align属性设置单元格文本对齐方式

        b标签是加粗标签
    -->
    <table align=center border="1" width="300" height="300" cellspacing="0">
        <tr align="center">
            <td><b>1.1</b></td>
            <th>1.2</th>
            <th>1.3</th>
        </tr>
        <tr>
            <td>2.1</td>
            <td>2.2</td>
            <td>2.3</td>
        </tr>
        <tr>
            <td>3.1</td>
            <td>3.2</td>
            <td>3.3</td>
        </tr>
    </table>

</body>
</html>
