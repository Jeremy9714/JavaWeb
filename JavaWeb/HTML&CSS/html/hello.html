<!DOCTYPE html><!-- 约束，声明  -->
<html lang="en"><!-- html标签表示html的开始, lang="zh_CN"表示中文; html标签一般分为两部分: head和body  -->
<head><!-- 表示头部信息，一般包含三部分内容: title标签，css演示，js代码 -->
    <meta charset="UTF-8"><!-- 当前页面字符集 -->
    <title>标题</title><!-- 表示标题 -->
</head>
<!-- bgcolor是背景颜色属性 -->
<body bgcolor="#7fff00"><!-- body标签是整个html页面显示的主体内容 -->
hello
<!-- onclick表示单击(点击)事件，alert()是javascript语言提供的一个警告框函数(可以接受任意参数并作为函数信息)-->
<button onclick="alert('事件属性')">按钮</button>
<br/><!-- 换行 -->
第二行
<hr/><!-- 加一条水平线 -->
水平线
</BODY><!-- 标签名大小写不敏感 -->
</html>
