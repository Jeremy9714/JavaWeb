<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .class01{
            border: 1px solid blue;
            color: blue;
            font-size: 30px
        }
        .class02{
            border: 1px solid red;
            color: grey;
            font-size: 26px
        }
    </style>
</head>
<body>
    <!--
        修改class属性值为class01的span或div标签，字体颜色为蓝色，字体大小30个像素，边框为1像素蓝色实线
        修改class属性值为class02的div标签，字体颜色为灰色，字体大小26个像素，边框为1像素红色实线
     -->
    <div class="class01">div标签class01</div>
    <div class="class02">div标签</div>
    <span class="class01">span标签class01</span>
    <span>span标签</span>


</body>
</html>
