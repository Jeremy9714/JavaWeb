<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>标题标签</title>
</head>
<body>

    <!-- 标题标签
    需求一: 显示标题1到标题6的标签
    h1到h6都是标签(h1最大，h6最小)
        align属性是对齐属性: left(默认)、right、center
    -->
    <h1 align="left">标题1</h1>
    <h2 align="right">标题2</h2>
    <h3 align="center">标题3</h3>
    <h4 align="center">标题4</h4>
    <h5 align="right">标题5</h5>
    <h6 align="left">标题6</h6>
    <h7>标题7</h7>

</body>
</html>
