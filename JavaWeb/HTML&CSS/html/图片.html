<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>img</title>
</head>
<body>

    <!-- 需求一: 使用img标签显示图片，并修改宽高，和边框属性
        img标签是图片标签，用来显示图片
            src属性可以设置图片的路径
            width属性可以设置图片的宽度
            hight属性可以设置图片的高度
            border属性可以设置边框大小(像素)
            alt属性设置当指定图片找不到时，用来代替显示的文本内容
    -->
    <img src="../../imags/MHRise.jpg" width="550" height="300" border="1"/>
    <img src="../imags/MHR.jpg" width="550" height="300" border="1" alt="此图片不存在"/>

</body>
</html>
