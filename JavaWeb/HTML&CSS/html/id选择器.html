<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #id001{
            border: 1px solid yellow;
            color: blue;
            font-size: 30px
        }
        #id002{
            border: 5px dashed blue;
            color: red;
            font-size: 20px
        }
    </style>
</head>
<body>
    <!-- 分别定义两个div标签
    第一个div标签定义id为id001，然后根据id属性定义css样式修改字体颜色为蓝色
    字体大小为30像素，边框为1像素黄色实线

    第二个div标签定义id为id002，然后根据id属性定义css样式修改字体颜色为红色
    字体大小为20像素，边框为15像素蓝色虚线
    -->

    <div id="id001">div标签1</div>
    <div id="id002">div标签2</div>

</body>
</html>
